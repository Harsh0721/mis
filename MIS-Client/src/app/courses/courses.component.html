  <!-- <button type="button" class="btn btn-primary" *ngIf="isStudent" (click)="displayAvCourses = !displayAvCourses">Available Courses</button> <br><br> -->

  <div >

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Course-Name</th>
          <th scope="col" *ngIf="register"> Register </th>
          <th scope="col" *ngIf="isStudent && view">Grades</th>
          
        </tr>
      </thead>
      <tbody >
  
          <tr *ngFor= "let course of courses; index as i">
              <th scope="row">{{i+1}}</th>
              <td> {{course.courseName}}</td>
              <td  *ngIf="register"> <button type="button"  class="btn btn-info" (click)="registerInCourse(course.courseName)" >Register</button> </td>
              
              <td *ngIf="isTeacher">{{course.studentsErolled}}</td>
              <td *ngIf="isTeacher"> 
                        <button type="button" class="btn btn-info" 
                        routerLink= "/grading" 
                        [state] = " {courseName: course.courseName, register : register,redirect : redirect, courses: courses, teacher: isTeacher} " > 
                          View students registered </button>    
              </td>
              <td *ngIf="isStudent && view">{{course.grade}}</td>
          </tr>
      
      </tbody>
    </table>
  
    <button type="button" class="btn btn-danger" (click)="back()">Done</button>
    
  
  </div>
